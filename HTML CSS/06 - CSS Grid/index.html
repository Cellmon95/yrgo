<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>

    <style>

        .container{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh;
            gap: 10px;
        }

        .grid-item {
            background-size: cover;
        }

        .picture{
            width: 100%;
            height: 100%;

        }

        #picture1{
            background-image: url(./images/pexels-francesco-ungaro-2325446.jpg);
            grid-column-start: 1;
            grid-column-end:  3;
            grid-row: 4 / 10;
        }
        #picture2{
            background-image: url(./images/pexels-luis-del-r√≠o-15286.jpg);
            grid-column-start: 3;
            grid-column-end:  5;
            grid-row: 3 / 5;
        }
        #picture3{
            background-image: url(./images/pexels-piccinng-3075993.jpg);
            grid-column-start: 3;
            grid-column-end:  3;
            grid-row: 5 / 10;
        }
        #picture4{
            background-image: url(./images/pexels-roberto-nickson-2559941.jpg);
            grid-column-start: 4;
            grid-column-end:  4;
            grid-row: 5 / 10;
        }
        #picture5{
            background-image: url(./images/pexels-veeterzy-38136.jpg);
            grid-column-start: 5;
            grid-column-end:  7;
            grid-row: 3 / 10;
        }


    </style>
</head>
<body>
    <main class="container">
        <div class="grid-item" id="picture1"></div>
        <div class="grid-item" id="picture2"></div>
        <div class="grid-item" id="picture3"></div>  
        <div class="grid-item" id="picture4"></div>
        <div class="grid-item" id="picture5"></div>
    </main>
</body>
</html>
